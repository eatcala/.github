name: ci

on: [workflow_call]

jobs:
  build-and-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        registry-url: 'https://npm.pkg.github.com'
    - run: | 
        cat .npmrc
        cat ${{ github.workspace }}/.npmrc
    - name: "Install dependencies"
      run: npm ci
    - name: Run tests
      run: npm test
    - name: "Build app"
      run: npm run build --if-present

