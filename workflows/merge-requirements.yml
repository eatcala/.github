name: ci

on: [workflow_call]

jobs:
  build-and-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    - name: "Install dependencies"
      run: npm ci
    - name: Run tests
      run: npm test
    - name: "Build app"
      run: npm run build --if-present

